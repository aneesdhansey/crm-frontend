<div class="flex justify-end align-center">
  <button mat-raised-button color="primary" (click)="openAddDialog()">
    Add
  </button>
  &nbsp;&nbsp;
  <button
    mat-raised-button
    color="primary"
    [disabled]="selectedCustomers.length === 0"
    (click)="deleteSelectedCustomers()"
  >
    Delete
  </button>
</div>
<div class="flex align-center gap-10">
  <mat-form-field>
    <input
      matInput
      placeholder="Name"
      [(ngModel)]="searchName"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="searchDate"
      placeholder="Registration Date"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="searchCustomer()">
    Search
  </button>
</div>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="masterToggle($event)"></mat-checkbox>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-checkbox [checked]="isSelected(row.id)" (change)="checkboxLabel(row, $event)"></mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="customerName">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Customer Name</mat-header-cell
    >
    <mat-cell *matCellDef="let row"><a href="javascript:void(0)">{{ row.customerName }}</a></mat-cell>
  </ng-container>

  <ng-container matColumnDef="registrationDate">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Registration Date</mat-header-cell
    >
    <mat-cell *matCellDef="let row">{{ row.registrationDate | date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="address">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.address }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="mobileNumber">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >Mobile Number</mat-header-cell
    >
    <mat-cell *matCellDef="let row">{{ row.mobileNumber }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="gstNumber">
    <mat-header-cell *matHeaderCellDef mat-sort-header
      >GST Number</mat-header-cell
    >
    <mat-cell *matCellDef="let row">{{ row.gstNumber }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
